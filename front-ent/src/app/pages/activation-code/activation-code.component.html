<section class="loginSection p-sm-5 p-4 py-5">
  <form (ngSubmit)="done()" [formGroup]="activeCodeForm" class="pb-8">
    <div class="d-flex pt-5 justify-content-center">
      <div class="surface-card p-4 shadow-2 border border-round w-100 w-lg-50">
        <div class="text-center mb-5">

<span class="d-block font-medium line-height-3"> We Have Send An Activation Code To Your Mail<span class="text-primary">({{account}})</span>   </span>
            <span class="font-medium line-height-3">Please Active Your Account</span></div>

        <label class="d-block text-900 font-medium mb-2" for="email1">Code</label>
        <div class="p-inputgroup  mb-2 mt-1">
          <span class="p-inputgroup-addon border border-2"><i class="pi pi-code"></i></span>
          <input [class.border-green-600]="!activeCodeForm.controls['Code'].errors"
                 [class.ng-dirty]="activeCodeForm.controls['Code'].errors" class="ng-invalid border border-2"
                 formControlName="Code" id="email1" pInputText placeholder="Enter Code that we sent to your mail"
                 type="text">
        </div>
        <div *ngIf="activeCodeForm.controls['Code'].errors" class="text-danger mb-4 font-medium text-xl">
          <small *ngIf="activeCodeForm.controls['Code'].hasError('required')" class="p-3">Enter code</small>
        </div>
        <button class="w-100" icon="fas fa-solid fa-check" label="Done" pButton pRipple type="submit"></button>
      </div>
    </div>


  </form>
</section>
