<section class="bg_section overflow-x-hidden ">
  <div class="w-100 m-auto ">

    <div class="row">
      <div
        class="col-12  check-out w-75 w-75 w-12  text-sm-xl m-autod-flex justify-content-between p-3 align-items-center align-content-center">
        <div class="size">Total Order : {{orderSize}}</div>
        <div class="totalprice">Total Price : {{orderPrice|currency:'USD'}}</div>
        <button (click)="goToCheckOut()" [disabled]="orders.length==0" class="p-2 p-button-info" icon="pi pi-check"
                label="Done"
                pButton></button>
      </div>
    </div>

    <div *ngIf="orders.length==0" class="row mt-8 ">
      <div class="p-dataview-emptymessage col-12  w-75 w-75 w-12 s  m-auto text-black-alpha-90 ">
        No Order Selected
      </div>
    </div>

    <div class="row  p-4 p-sm-6">
      <div *ngFor="let item of orders" class=
        " px-5 col-xl-3 col-lg-4 col-md-6 p-md-3 col-sm-12 p-x-sm-5 p-smt-2">
        <div class="card_two order-item">
          <div class="total_price ">
            <span class="d-block text-success"><span
              class="text-black-alpha-90">total : </span> {{(item.price * item.quantity) | currency:'USD' }}</span>
          </div>
          <div class="product-grid-item-content mt-2 p-1 ">
            <img [alt]="item.name" class="w-100 border-round-xl" src="assets/img/{{item.image}}.jpg">
            <h2 class="mt-2d-flex">{{item.name}}</h2>
            <span class="my-2 text-xl">{{item.price  |  currency:'USD' }}</span>
          </div>
          <div class="d-flex justify-content-between mt-2 px-1">

            <span class="cursor-pointer">
              <i (click)="increamentOrders(item)" class="fas fa-plus "></i></span>
            <span>{{item.quantity}}</span>
            <span class="cursor-pointer"><i (click)="decreamentOrders(item)" class="fas fa-minus"></i></span>
          </div>
          <button (click)="removeOrders(item)" class="p-2 p-button-danger mt-2 w-100" icon="fas fa-duotone fa-trash"
                  label="Remove" pButton></button>
        </div>
      </div>
    </div>
  </div>


</section>
